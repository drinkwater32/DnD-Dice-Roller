<!DOCTYPE html>
<html>
  <head>
    <title>D&D Dice Roller</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="top-bar">
      <h1>D&D Dice Roller</h1>
      <h3>A fun app I'm using as my first full stack project!</h3>
      <h5>Uses: HTML, CSS, JavaScript, and Python</h5>
    </div>
    <div class="dice-shapes">
      <div class="dice-type d4" data-die="d4"></div>
      <div class="dice-type d6" data-die="d6"></div>
      <div class="dice-type d8" data-die="d8"></div>
      <div class="dice-type d10" data-die="d10"></div>
      <div class="dice-type d12" data-die="d12"></div>
      <div class="dice-type d20" data-die="d20"></div>
    </div>
    <div class="result-message">Please choose a dice.</div>
    <div class="roll-options">
      <label for="roll-type">Choose a Roll Type:</label>
      <select id="roll-type">
        <option value="standard">Standard</option>
        <option value="advantage">Advantage</option>
        <option value="disadvantage">Disadvantage</option>
      </select>
    </div>
    <div>
      <button class="roll-button" id="roll-button">Roll!</button>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
